independence:
  - name: 跨性别与多元性别新闻网页档案库
    description: 保存各类跨性别与多元性别相关的新闻网页存档和相关图片。
    path: https://news.transchinese.org/
    url: https://news.transchinese.org/

  - name: 跨性别与多元性别文档档案库
    description: 保存各类资料、书籍、论文、报告、演示文稿等与跨性别和多元性别相关的独立文件。
    path: https://digital.transchinese.org/
    url: https://digital.transchinese.org/

  - name: 伪娘与性转相关漫画存档库
    description: 保存各类性转相关漫画存档和相关图片。
    path: https://comic.transchinese.org/
    url: https://comic.transchinese.org/
  
  - name: 变身文学与小说存档库一（非限制级，未分类）
    description: 保存各类变身、伪娘、性转文学与小说存档，主要关注剧情，主要为较新内容且未分类
    path: https://novel.transchinese.org
    url: https://novel.transchinese.org

  - name: 变身文学与小说存档库二（非限制级，变百/变嫁）
    description: 保存各类变身、伪娘、性转文学与小说存档，按变百或变嫁内容分类，主要关注剧情。可能较老。
    path: https://xnovel.transchinese.org
    url: https://xnovel.transchinese.org

  - name: 变身文学与小说存档库三（限制级）
    description: 保存各类 CDTS、变身、伪娘、性转文学与小说存档，可能涉及限制级内容。
    path: https://snovel.transchinese.org
    url: https://snovel.transchinese.org

  - name: 扶她与双性相关文档小说（成人与限制级）
    description: 包含扶她与双性人相关文档小说（成人与限制级）的内容。
    path: https://fnovel.transchinese.org
    url: https://fnovel.transchinese.org

  - name: eunuch 相关文档与小说（限制级）
    description: 保存各类阉割、去势、人体改造相关文档与小说档案，涉及限制级内容。
    path: https://enovel.transchinese.org
    url: https://enovel.transchinese.org

ignore:
  - '.*\.github.*'
  - '.*\.git.*'
  - '.*CODE_OF_CONDUCT\.md.*'
  - '.*LICENSE.*'
  - 'digital\.yml'
  - 'page\.yml'
  - 'search_index\.yml'
