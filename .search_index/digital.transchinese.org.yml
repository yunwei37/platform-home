  description: '本文件是由台灣同志運動發展協會跨性別小組於2020年發起的《跨性別就業與職場調查報告》。該報告基於對跨性別者的問卷調查，旨在深入了解跨性別者在台灣的就業狀況和職場挑戰。報告中分析了196份問卷的數據，包括有效問卷191份，從而勾勒出跨性別者的職場經驗和主觀感受。調查顯示，多數受訪者為跨性別女性，且77.43%的參與者尚未更換證件，這對他們的求職和職場生活造成了影響。本報告涵蓋了跨性別者的性別組成、教育程度与薪资分布、職業類型，以及他們在求職面試、職場生活與待業中的困境，並對性別友善企業的期望進行了探討。報告最後針對未來的研究和政策建議提出了詳細見解，希望促進更友善的工作環境。


