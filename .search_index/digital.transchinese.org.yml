  description: '本文档是《2017中国跨性别群体生存现状调查报告》，该报告由北京大学社会学系主办，旨在为政府部门、国际机构、营利和非营利组织提供中国大陆地区跨性别群体的基础性数据。报告通过线上问卷的形式对跨性别者的生存状况进行定量调查，共收集到5677份问卷，保留有效问卷2060份，研究涵盖了跨性别男性、跨性别女性、性别酷儿和易装者等多种身份。


