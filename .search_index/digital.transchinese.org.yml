  description: '本文件是由香港医院管理局发布的一份关于性别不安（Gender Dysphoria）治疗方法的指南，详细介绍了性别不安的定义、成因、治疗方法及相关的医疗资源。文件的开头定义了性别不安，并指出这种状态是患者感受到的生理性别与其心理性别之间存在显著的差异，通常会导致强烈的心理困扰。接着，文件详细列出了一系列治疗方法，包括：


    1. **荷尔蒙治疗**：由内分泌科医生评估患者体质，并在患者同意下开处方荷尔蒙，以帮助患者达到其希望的生理特征。

